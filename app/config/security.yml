security:
    providers:
        in_memory:
            memory: ~

        db_provider:
            entity:
                class: ContadoresBundle:Usuario
                property: mail

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
            http_basic: ~
            provider: db_provider
            form_login:
                login_path:     /login
                check_path:     /login_check
                csrf_provider:  security.csrf.token_manager
            logout:
                path:   /logout
                target: /usuario

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_SUPERADMIN }

    encoders:
        ContadoresBundle\Entity\Usuario:
            algorithm: bcrypt
            cost: 12
