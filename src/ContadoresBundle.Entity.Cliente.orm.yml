ContadoresBundle\Entity\Cliente:
    type: entity
    table: cliente
    indexes:
        usuario_cliente_idx:
            columns:
                - usuario_id
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            length: 45
            options:
                fixed: false
            nullable: false
        direccion:
            type: string
            length: 45
            options:
                fixed: false
            nullable: false
        telefono:
            type: string
            length: 45
            options:
                fixed: false
            nullable: true
        mail:
            type: string
            length: 45
            options:
                fixed: false
            nullable: true
        cuit:
            type: string
            length: 45
            options:
                fixed: false
            nullable: false
            column: CUIT
    manyToOne:
        usuario:
            targetEntity: ContadoresBundle\Entity\Usuario
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                usuario_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
