vencimiento:
    pattern:  /
    defaults: { _controller: "HeraContadoresBundle:Vencimiento:index" }

vencimiento_show:
    pattern:  /{id}/show
    defaults: { _controller: "HeraContadoresBundle:Vencimiento:show" }

vencimiento_new:
    pattern:  /new
    defaults: { _controller: "HeraContadoresBundle:Vencimiento:new" }

vencimiento_create:
    pattern:  /create
    defaults: { _controller: "HeraContadoresBundle:Vencimiento:create" }
    requirements: { _method: post }

vencimiento_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "HeraContadoresBundle:Vencimiento:edit" }

vencimiento_update:
    pattern:  /{id}/update
    defaults: { _controller: "HeraContadoresBundle:Vencimiento:update" }
    requirements: { _method: post|put }

vencimiento_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "HeraContadoresBundle:Vencimiento:delete" }
    requirements: { _method: post|delete }
