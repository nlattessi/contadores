usuario:
    pattern:  /
    defaults: { _controller: "ContadoresBundle:Usuario:index" }

usuario_show:
    pattern:  /{id}/show
    defaults: { _controller: "ContadoresBundle:Usuario:show" }

usuario_new:
    pattern:  /new
    defaults: { _controller: "ContadoresBundle:Usuario:new" }

usuario_create:
    pattern:  /create
    defaults: { _controller: "ContadoresBundle:Usuario:create" }
    requirements: { _method: post }

usuario_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ContadoresBundle:Usuario:edit" }

usuario_update:
    pattern:  /{id}/update
    defaults: { _controller: "ContadoresBundle:Usuario:update" }
    requirements: { _method: post|put }

usuario_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ContadoresBundle:Usuario:delete" }
    requirements: { _method: post|delete }

usuario_asociar_cliente:
    pattern:  /asociarcliente
    defaults: { _controller: "ContadoresBundle:Usuario:asociarCliente" }

usuario_asociar_contador:
    pattern:  /asociarcontador
    defaults: { _controller: "ContadoresBundle:Usuario:asociarContador" }
